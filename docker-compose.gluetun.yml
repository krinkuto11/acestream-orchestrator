# Docker Compose configuration for single VPN mode
# This setup provides VPN protection for all AceStream engines through one Gluetun container
#
# Quick Start:
# 1. Copy .env.example to .env
# 2. Configure VPN credentials in this file (see WIREGUARD_PRIVATE_KEY below)
# 3. Set VPN_MODE=single in .env (or here in orchestrator environment)
# 4. Run: docker-compose -f docker-compose.gluetun.yml up -d
# 5. Access dashboard at http://localhost:8000/panel
#
# Configuration Notes:
# - Adjust PORT_RANGE_HOST in .env to match the port mapping below
# - Set GLUETUN_CONTAINER_NAME=gluetun in .env
# - Set GLUETUN_API_PORT=8001 in .env

services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - "19000-19499:19000-19499"      
      - "8001:8001"
    environment:
      - PGID=1000
      - PUID=1000
      - VPN_SERVICE_PROVIDER=protonvpn
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=
      - VPN_PORT_FORWARDING=on
      - SERVER_COUNTRIES=Spain,France,Germany,Portugal
      - HTTP_CONTROL_SERVER_ADDRESS=:8001     
      - DOT=off
      - HEALTH_VPN_DURATION_INITIAL=120s
      - HEALTH_TARGET_ADDRESS=cloudflare.com:80
      - TZ=Europe/Madrid
    restart: unless-stopped
    networks:
      - aceserver

  peer-collector:
    build:
      context: ./peer_collector
      dockerfile: Dockerfile
    container_name: peer-collector
    network_mode: "service:gluetun"  # Share network with Gluetun for VPN access
    environment:
      - CACHE_TTL_SECONDS=30
      - MAX_PEERS_TO_ENRICH=50
      # Redis is bundled and starts automatically
    restart: unless-stopped
    depends_on:
      gluetun:
        condition: service_healthy

  orchestrator:
    container_name: orchestrator
    image: ghcr.io/krinkuto11/acestream-orchestrator:v1.0.0
    env_file: .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    restart: on-failure
    depends_on:
      gluetun:
        condition: service_healthy
    networks:
      - aceserver
    # To enable peer collection via microservice, add to .env:
    # PEER_COLLECTOR_ENABLED=true
    # PEER_COLLECTOR_URL=http://gluetun:8080

networks:
  aceserver:
    name: aceserver
    driver: bridge
