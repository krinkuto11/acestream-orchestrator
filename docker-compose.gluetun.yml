services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      # AceStream engine ports (must match PORT_RANGE_HOST in .env)
      - "19000-19019:19000-19019"
      # Gluetun HTTP control server (for port forwarding API and health checks)
      # Must match GLUETUN_API_PORT in .env (default: 8000, this example uses 8001)
      - "8001:8001"
    environment:
      - PGID=1000
      - PUID=1000
      - VPN_SERVICE_PROVIDER=protonvpn
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=
      - VPN_PORT_FORWARDING=on
      - SERVER_COUNTRIES=Spain,France, Germany, Portugal
      - HTTP_CONTROL_SERVER_ADDRESS=:8001     
      - DOT=off
      - HEALTH_VPN_DURATION_INITIAL=120s
      - HEALTH_TARGET_ADDRESS=cloudflare.com:80
      - TZ=Europe/Madrid
    restart: unless-stopped
    networks:
      - aceserver

  orchestrator:
    privileged: true
    container_name: orchestrator
    image: ghcr.io/krinkuto11/acestream-orchestrator:latest
    env_file: .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    restart: on-failure
    depends_on:
      gluetun:
        condition: service_healthy
    networks:
      - aceserver

networks:
  aceserver:
    external: true
