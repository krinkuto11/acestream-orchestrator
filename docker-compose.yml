# Docker Compose configuration for standalone mode (no VPN)
# This is the simplest setup without VPN integration
# 
# Quick Start:
# 1. Copy .env.example to .env and configure
# 2. Run: docker-compose up -d
# 3. Access dashboard at http://localhost:8000/panel

services:
  orchestrator:
    container_name: orchestrator
    image: ghcr.io/krinkuto11/acestream-orchestrator:v1.0.0
    env_file: .env
    environment:
      - ACESTREAM_CACHE_ROOT=${ACESTREAM_CACHE_ROOT}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${ACESTREAM_CACHE_ROOT}:/app/data/engine_cache
    restart: on-failure
    networks:
      - aceserver

networks:
  aceserver:
    name: aceserver
    driver: bridge
