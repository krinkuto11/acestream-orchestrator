name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - dev
    paths-ignore:
      - 'docs/**'
      - '*.md'
  release:
    types: [published]
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - platform: linux/amd64
          - platform: linux/arm64
          - platform: linux/arm/v7

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Prepare platform name
      id: platform
      run: |
        # Convert platform to valid name for cache keys and artifacts (replace / with -)
        PLATFORM_NAME=$(echo "${{ matrix.platform }}" | sed 's/\//-/g')
        echo "name=${PLATFORM_NAME}" >> "$GITHUB_OUTPUT"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-${{ steps.platform.outputs.name }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-${{ steps.platform.outputs.name }}-buildx-

    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Determine Docker image tag
      id: vars
      run: |
        if [[ "${{ github.event_name }}" == "release" ]]; then
          # For releases, use the tag name (e.g., v1.0.0)
          echo "tag=${GITHUB_REF##*/}" >> "$GITHUB_OUTPUT"
        elif [[ "${GITHUB_REF##*/}" == "dev" ]]; then
          echo "tag=dev" >> "$GITHUB_OUTPUT"
        else
          # Fallback for other branches
          echo "tag=${GITHUB_REF##*/}" >> "$GITHUB_OUTPUT"
        fi

    - name: Build and push Docker image by digest
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: ${{ matrix.platform }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
        outputs: type=image,name=ghcr.io/${{ github.repository_owner }}/acestream-orchestrator,push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}

    - name: Export digest
      if: github.event_name != 'pull_request'
      run: |
        mkdir -p /tmp/digests
        digest="${{ steps.build.outputs.digest }}"
        touch "/tmp/digests/${digest#sha256:}"

    - name: Upload digest
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: digests-${{ steps.platform.outputs.name }}
        path: /tmp/digests/*
        if-no-files-found: error
        retention-days: 1

    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  merge:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    needs:
      - build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine Docker image tag
        id: vars
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            # For releases, use the tag name (e.g., v1.0.0)
            echo "tag=${GITHUB_REF##*/}" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF##*/}" == "dev" ]]; then
            echo "tag=dev" >> "$GITHUB_OUTPUT"
          else
            # Fallback for other branches
            echo "tag=${GITHUB_REF##*/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          IMAGE_TAG="${{ steps.vars.outputs.tag }}"
          # Create manifest with version tag
          docker buildx imagetools create -t "ghcr.io/${{ github.repository_owner }}/acestream-orchestrator:${IMAGE_TAG}" \
            $(printf 'ghcr.io/${{ github.repository_owner }}/acestream-orchestrator@sha256:%s ' *)
          
          # For releases, also tag as 'latest'
          if [[ "${{ github.event_name }}" == "release" ]]; then
            docker buildx imagetools create -t "ghcr.io/${{ github.repository_owner }}/acestream-orchestrator:latest" \
              $(printf 'ghcr.io/${{ github.repository_owner }}/acestream-orchestrator@sha256:%s ' *)
          fi

      - name: Inspect image
        run: |
          IMAGE_TAG="${{ steps.vars.outputs.tag }}"
          docker buildx imagetools inspect "ghcr.io/${{ github.repository_owner }}/acestream-orchestrator:${IMAGE_TAG}"
          
          # Also inspect latest tag for releases
          if [[ "${{ github.event_name }}" == "release" ]]; then
            docker buildx imagetools inspect "ghcr.io/${{ github.repository_owner }}/acestream-orchestrator:latest"
          fi
